<!DOCTYPE html>
<html>
<head>
	<title>Clase 8 | Ejercicio 2</title>
	<meta charset="utf-8">
	<style type="text/css">
		.Fizz{
			color: red;
		}
		.Buzz{
			color: pink;
			background: #ccc;
		}
	</style>
</head>
<body>

<div id="target"></div>

<script type="text/javascript">
	var n = 1

	while (n <= 100){
		if (n % 3 === 0){
			console.log("Fizz")
		} else if (n % 5 === 0){
			console.log("Buzz")
		} else {
			console.log(n)
		} 

		n++
	}


</script>

</body>
</html>
