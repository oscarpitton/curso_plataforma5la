<!DOCTYPE html>
<html>
<head>
	<title>Clase 8 | Ejercicio 1</title>
	<meta charset="utf-8">
</head>
<body>
<ul id="lyrics">
	<li></li>
</ul>

<script type="text/javascript">
	var n = 100, song = '<ul class=lyrics>'

		while ( n >= 0 ) {
		  if ( n !== 0 ) {
		    song = song + '<li>' + n + " botella" + (n === 1 ? '' : 's')
		    + " de cerveza en la pared! chug, chug, chug</li>"
		  } else {
		    song+= "<li>ninguna botella de cerveza! buu...</li>"
		  }
		  n--
		}
		song += "</ul>"

		document.querySelector('#lyrics').innerHTML = song
</script>

</body>
</html>
